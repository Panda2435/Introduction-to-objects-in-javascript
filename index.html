<!DOCTYPE html>
<html>
    <head>
        <title>Objest in javascript</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>

        <script>

            var student= { name:"Kayla", age: "13", grade: "9"}
         document.getElementById("p1").innerHTML= "The student name is " + student.name 

         document.getElementById("p2").innerHTML= "The student age is " + student.age 

         document.getElementById("p3").innerHTML= "The student grade is " + student.grade 

         var value=Math.acos(1)
         document.write("The cos is " +value  + "<br>")

         var value=Math.asin(1)
         document.write("The sin is " +value + "<br>")

         var value=Math.atan(3)
         document.write("The tan is " +value + "<br>")
        </script>
    </body>
</html>
